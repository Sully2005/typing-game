<html>
    <head>
        <title>Typing Game</title>
        <link rel ="stylesheet" href="style.css">
        

    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1>Welcome to the Typing Game!</h1>
        <p>Practice your typing skills! Click start to begin!</p>
        <p id="quote"></p> <!--Display the quote we want them to copy.-->
        <p id="message"></p> <!--Display any status necessary-->
        <p id="timer"></p>
        <div>
            <input  type="text" aria-label="current word" id="typed-value" placeholder="Enter Text here">
            <button  type="button" id="start">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
    </html>












</html>
